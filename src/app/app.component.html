<div id="main">

    <div style="padding: 20px; background-color: #eee;">
        <dx-form [formData]="searchUserModel" [colCount]="2">
            <dxi-item dataField="firstName"></dxi-item>
            <dxi-item dataField="lastName"></dxi-item>
            <dxi-item dataField="age"></dxi-item>
            <dxi-item dataField="gender" editorType="dxSelectBox" [editorOptions]="{ items: genderList, searchEnabled: false, value: '' }">
            </dxi-item>
            <dxi-item dataField="educationStatus"></dxi-item>
            <dxi-item dataField="address"></dxi-item>
            <dxi-item dataField="militaryStatusForMales"></dxi-item>
            <dxi-item dataField="certificates"></dxi-item>
            <dxi-item dataField="foreignLanguageKnowledge"></dxi-item>
            <dxi-item dataField="programmingLanguages"></dxi-item>
        </dx-form>
    </div>

    <div style="padding: 20px;">
        <dx-button style="margin-right: 10px;" text="Filter" (onClick)="searchBtn()"
        type="default">
        </dx-button>
    
        <dx-button text="Clear Form" (onClick)="clear()"
        type="default">
        </dx-button>
    </div>
   

    <dx-data-grid id="gridContainer" [dataSource]="responseList" [allowColumnReordering]="true"
        [rowAlternationEnabled]="true" [showBorders]="true">

        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
        <dxo-group-panel [visible]="false"></dxo-group-panel>
        <dxo-grouping [autoExpandAll]="false"></dxo-grouping>

        <dxi-column dataField="firstName" dataType="string"></dxi-column>
        <dxi-column dataField="lastName" dataType="string"></dxi-column>
        <dxi-column dataField="age" dataType="number" width="50"></dxi-column>
        <dxi-column dataField="gender" dataType="string"></dxi-column>
        <dxi-column dataField="educationStatus" dataType="string"></dxi-column>
        <dxi-column dataField="address" dataType="string"></dxi-column>
        <dxi-column dataField="militaryStatusForMales" dataType="string"></dxi-column>
        <dxi-column dataField="certificates" dataType="string"></dxi-column>
        <dxi-column dataField="foreignLanguageKnowledge" dataType="string"></dxi-column>
        <dxi-column dataField="programmingLanguages" dataType="string"></dxi-column>
    </dx-data-grid>
</div>
